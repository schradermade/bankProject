<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Name of Site here</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Name of site here</h1>
      <form id="formOne">
        <div class="form-group">
          <p id="formTitle">What's your first name?</p>
          <input type="text" id="firstName" class="form-control" value="Adam"/>
        </div>
        <div class="form-group">
          <p id="formTitle">What's your last name?</p>
          <input type="text" id="lastName" class="form-control" value="Smith"/>
        </div>
        <div class="form-group">
          <p id="formTitle">Beginning Balance:</p>
          <input type="text" id="beginningBalance" class="form-control" value="3023.54"/>
        </div>
        <div class="form-group">
          <p id="formTitle">Withdrawal Amount:</p>
          <input type="text" id="withdrawal" class="form-control" value="0"/>
        </div>
        <div class="form-group">
          <p id="formTitle">Deposit Amount:</p>
          <input type="text" id="deposit" class="form-control" value="0"/>
        </div>
        <button type="submit" id="inputName" class="btn btn-primary btn-lg">Start an account</button>
      </form>
      <div class="userBeginningBalance"></div>
      <div class="userCurrentBalance"></div>
    </div>
  </div>
</body>
</html>
